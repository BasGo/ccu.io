<h3>FTP Adapter for <a href="http://www.allnet.de/fileadmin/transfer/products/95629.pdf" target="_blank">Allnet 3418v2 Temperatur und Feuchtigkeitssensor</a></h3>

<table style="font-size: 12px">
    <tr>
        <td>
            Enabled:
        </td>
        <td>
            <select id="all3418v2_enabled">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Listen Address:</td>
        <td><input id="all3418v2_settings_host" type="text"/></td>
    </tr>
    <tr>
        <td>Listen Port:</td>
        <td><input id="all3418v2_settings_port" type="text"/></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><input id="all3418v2_settings_user" type="text"/></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input id="all3418v2_settings_pass" type="text"/></td>
    </tr>

</table>
<p>
    Wird als User "anonymous" verwendet ist das Passwort irrelevant.<br/>
    Wird als Listen Address "0.0.0.0" verwendet lauscht der FTP-Server auf allen Netzwerkinterfaces
</p>
<p>

</p>

<script type="text/javascript">

    if (currentAdapterSettings.enabled) {
        $("#all3418v2_enabled option[value='false']").removeAttr("selected");
        $("#all3418v2_enabled option[value='true']").attr("selected", true);
    } else {
        $("#all3418v2_enabled option[value='true']").removeAttr("selected");
        $("#all3418v2_enabled option[value='false']").attr("selected", true);
    }

    $("#all3418v2_enabled").change(function () {
        currentAdapterSettings.enabled = ($("#all3418v2_enabled option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    $("#all3418v2_settings_host").val(currentAdapterSettings.settings.host);

    $("#all3418v2_settings_host").change(function () {
        currentAdapterSettings.settings.host = $("#all3418v2_settings_host").val();
        updateAdapterSettings();
    });


    $("#all3418v2_settings_port").val(currentAdapterSettings.settings.port);

    $("#all3418v2_settings_port").change(function () {
        currentAdapterSettings.settings.port = $("#all3418v2_settings_port").val();
        updateAdapterSettings();
    });

    $("#all3418v2_settings_user").val(currentAdapterSettings.settings.user);

    $("#all3418v2_settings_user").change(function () {
        currentAdapterSettings.settings.user = $("#all3418v2_settings_user").val();
        updateAdapterSettings();
    });

    $("#all3418v2_settings_pass").val(currentAdapterSettings.settings.pass);

    $("#all3418v2_settings_pass").change(function () {
        currentAdapterSettings.settings.pass = $("#all3418v2_settings_pass").val();
        updateAdapterSettings();
    });


</script>
