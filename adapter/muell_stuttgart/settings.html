<table style="font-size: 12px">
    <tr>
        <td>
            Enabled:
        </td>
        <td>
            <select id="enabled">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Period:
        </td>
        <td>
            <input id="period" type="number"/>
        </td>
    </tr>
    <tr>
        <td>Strasse:</td>
        <td><input id="street" type="text"/></td>
    </tr>
    <tr>
        <td>Hausnummer:</td>
        <td><input id="number" type="text"/></td>
    </tr>
    <tr>
        <td>PLZ:</td>
        <td><input id="zip" type="text"/></td>
    </tr>
    <tr>
        <td>Restmüll:</td>
        <td>
            <select id="waste">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Gelber Sack:</td>
        <td>
            <select id="package">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Grüne Tonne:</td>
        <td>
            <select id="paper">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Biotonne:</td>
        <td>
            <select id="bio">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
</table>

<script type="text/javascript">

    if (currentAdapterSettings.enabled) {
        $("#enabled option[value='false']").removeAttr("selected");
        $("#enabled option[value='true']").attr("selected", true);
    } else {
        $("#enabled option[value='true']").removeAttr("selected");
        $("#enabled option[value='false']").attr("selected", true);
    }

    $("#enabled").change(function () {
        currentAdapterSettings.enabled = ($("#enabled option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });

    $("#period").val(currentAdapterSettings.period);

    $("#period").change(function () {
        currentAdapterSettings.period = $("#period").val();
        updateAdapterSettings();
    });

    $("#street").val(currentAdapterSettings.settings.street);

    $("#street").change(function () {
        currentAdapterSettings.settings.street = $("#street").val();
        updateAdapterSettings();
    });

    $("#number").val(currentAdapterSettings.settings.number);

    $("#number").change(function () {
        currentAdapterSettings.settings.number = $("#number").val();
        updateAdapterSettings();
    });

    $("#zip").val(currentAdapterSettings.settings.zip);

    $("#zip").change(function () {
        currentAdapterSettings.settings.zip = $("#zip").val();
        updateAdapterSettings();
    });


    if (currentAdapterSettings.settings.waste) {
        $("#waste option[value='false']").removeAttr("selected");
        $("#waste option[value='true']").attr("selected", true);
    } else {
        $("#waste option[value='true']").removeAttr("selected");
        $("#waste option[value='false']").attr("selected", true);
    }

    $("#waste").change(function () {
        currentAdapterSettings.settings.waste = ($("#waste option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    if (currentAdapterSettings.settings.paper) {
        $("#paper option[value='false']").removeAttr("selected");
        $("#paper option[value='true']").attr("selected", true);
    } else {
        $("#paper option[value='true']").removeAttr("selected");
        $("#paper option[value='false']").attr("selected", true);
    }

    $("#paper").change(function () {
        currentAdapterSettings.settings.paper = ($("#paper option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    if (currentAdapterSettings.settings.package) {
        $("#package option[value='false']").removeAttr("selected");
        $("#package option[value='true']").attr("selected", true);
    } else {
        $("#package option[value='true']").removeAttr("selected");
        $("#package option[value='false']").attr("selected", true);
    }

    $("#package").change(function () {
        currentAdapterSettings.settings.package = ($("#package option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    if (currentAdapterSettings.settings.bio) {
        $("#bio option[value='false']").removeAttr("selected");
        $("#bio option[value='true']").attr("selected", true);
    } else {
        $("#bio option[value='true']").removeAttr("selected");
        $("#bio option[value='false']").attr("selected", true);
    }

    $("#bio").change(function () {
        currentAdapterSettings.settings.bio = ($("#bio option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });



</script>
