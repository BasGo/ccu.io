<table style="font-size: 12px">
    <tr>
        <td>
            Enabled:
        </td>
        <td>
            <select id="graphite_enabled">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Host:</td>
        <td><input id="graphite_settings_host" type="text"/></td>
    </tr>
    <tr>
        <td>Port:</td>
        <td><input id="graphite_settings_port" type="text"/></td>
    </tr>
    <tr>
        <td>Prefix:</td>
        <td><input id="graphite_settings_prefix" type="text"/></td>
    </tr>
    <tr>
        <td>Log channel names:</td>
        <td>
            <select id="graphite_settings_logNames">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Log device names:</td>
        <td>
            <select id="graphite_settings_logDeviceNames">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
</table>

<script type="text/javascript">

    if (currentAdapterSettings.enabled) {
        $("#graphite_enabled option[value='false']").removeAttr("selected");
        $("#graphite_enabled option[value='true']").attr("selected", true);
    } else {
        $("#graphite_enabled option[value='true']").removeAttr("selected");
        $("#graphite_enabled option[value='false']").attr("selected", true);
    }

    $("#graphite_enabled").change(function () {
        currentAdapterSettings.enabled = ($("#graphite_enabled option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    $("#graphite_settings_host").val(currentAdapterSettings.settings.host);

    $("#graphite_settings_host").change(function () {
        currentAdapterSettings.settings.host = $("#graphite_settings_host").val();
        updateAdapterSettings();
    });

    $("#graphite_settings_port").val(currentAdapterSettings.settings.port);

    $("#graphite_settings_port").change(function () {
        currentAdapterSettings.settings.port = $("#graphite_settings_port").val();
        updateAdapterSettings();
    });

    $("#graphite_settings_prefix").val(currentAdapterSettings.settings.prefix);

    $("#graphite_settings_prefix").change(function () {
        currentAdapterSettings.settings.prefix = $("#graphite_settings_prefix").val();
        updateAdapterSettings();
    });

    if (currentAdapterSettings.settings.logNames) {
        $("#graphite_settings_logNames option[value='false']").removeAttr("selected");
        $("#graphite_settings_logNames option[value='true']").attr("selected", true);
    } else {
        $("#graphite_settings_logNames option[value='true']").removeAttr("selected");
        $("#graphite_settings_logNames option[value='false']").attr("selected", true);
    }

    $("#graphite_settings_logNames").change(function () {
        currentAdapterSettings.settings.logNames = ($("#graphite_settings_logNames option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });

    if (currentAdapterSettings.settings.logDeviceNames) {
        $("#graphite_settings_logDeviceNames option[value='false']").removeAttr("selected");
        $("#graphite_settings_logDeviceNames option[value='true']").attr("selected", true);
    } else {
        $("#graphite_settings_logDeviceNames option[value='true']").removeAttr("selected");
        $("#graphite_settings_logDeviceNames option[value='false']").attr("selected", true);
    }

    $("#graphite_settings_logDeviceNames").change(function () {
        currentAdapterSettings.settings.logDeviceNames = ($("#graphite_settings_logDeviceNames option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });

</script>
