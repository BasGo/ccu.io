
<table style="font-size: 12px">
    <tr>
        <td>
            Enabled:
        </td>
        <td>
            <select id="speedport_enabled">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Hostname:</td>
        <td><input id="speedport_settings_host" type="text"/></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input id="speedport_settings_pass" type="text"/></td>
    </tr>

</table>

<script type="text/javascript">

    if (currentAdapterSettings.enabled) {
        $("#speedport_enabled option[value='false']").removeAttr("selected");
        $("#speedport_enabled option[value='true']").attr("selected", true);
    } else {
        $("#speedport_enabled option[value='true']").removeAttr("selected");
        $("#speedport_enabled option[value='false']").attr("selected", true);
    }

    $("#speedport_enabled").change(function () {
        currentAdapterSettings.enabled = ($("#speedport_enabled option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    $("#speedport_settings_host").val(currentAdapterSettings.settings.host);

    $("#speedport_settings_host").change(function () {
        currentAdapterSettings.settings.host = $("#speedport_settings_host").val();
        updateAdapterSettings();
    });


    $("#speedport_settings_pass").val(currentAdapterSettings.settings.pass);

    $("#speedport_settings_pass").change(function () {
        currentAdapterSettings.settings.pass = $("#speedport_settings_pass").val();
        updateAdapterSettings();
    });



</script>
