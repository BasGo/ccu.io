<table style="font-size: 12px">
    <tr>
        <td>
            Enabled:
        </td>
        <td>
            <select id="pushover_enabled">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>User:</td>
        <td><input id="pushover_settings_user" type="text"/></td>
    </tr>
    <tr>
        <td>Token:</td>
        <td><input id="pushover_settings_token" type="text"/></td>
    </tr>
    <tr>
        <td>Title:</td>
        <td><input id="pushover_settings_title" type="text"/></td>
    </tr>
</table>

<script type="text/javascript">

    if (currentAdapterSettings.enabled) {
        $("#pushover_enabled option[value='false']").removeAttr("selected");
        $("#pushover_enabled option[value='true']").attr("selected", true);
    } else {
        $("#pushover_enabled option[value='true']").removeAttr("selected");
        $("#pushover_enabled option[value='false']").attr("selected", true);
    }

    $("#pushover_enabled").change(function () {
        currentAdapterSettings.enabled = ($("#pushover_enabled option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });

  
    $("#pushover_settings_user").val(currentAdapterSettings.settings.user);

    $("#pushover_settings_user").change(function () {
        currentAdapterSettings.settings.user = $("#pushover_settings_user").val();
        updateAdapterSettings();
    });

    $("#pushover_settings_token").val(currentAdapterSettings.settings.token);

    $("#pushover_settings_token").change(function () {
        currentAdapterSettings.settings.token = $("#pushover_settings_token").val();
        updateAdapterSettings();
    });

    $("#pushover_settings_title").val(currentAdapterSettings.settings.title);

    $("#pushover_settings_title").change(function () {
        currentAdapterSettings.settings.title = $("#pushover_settings_title").val();
        updateAdapterSettings();
    });



</script>
